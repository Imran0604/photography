<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUPPS | Members Details</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .members-container { padding: 120px 8%; min-height: 100vh; background: #0f0f0f; }
        .member-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 50px;
        }
        .member-info-card {
            background: #161616;
            padding: 25px;
            border-left: 3px solid var(--accent-gold);
            transition: 0.3s;
        }
        .member-info-card:hover { background: #1a1a1a; transform: scale(1.02); }
        .m-name { font-family: 'Playfair Display'; color: #fff; font-size: 1.2rem; margin-bottom: 5px; }
        .m-role { color: var(--accent-gold); font-size: 0.9rem; font-weight: bold; text-transform: uppercase; }
        .m-dept { color: #666; font-size: 0.85rem; margin-top: 5px; }

        .member-photo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px auto; /* Centers the photo */
            border-radius: 50%;
            padding: 3px;
            border: 2px solid var(--accent-gold); /* Cinematic gold ring */
            overflow: hidden;
            background: #222;
        }

        .member-photo {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the face isn't stretched */
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .member-info-card {
            text-align: center; /* Centers the text under the photo */
            border-left: none; /* Removing the left border for a cleaner centered look */
            border-bottom: 3px solid var(--accent-gold);
        }

        .member-info-card:hover .member-photo {
            transform: scale(1.1); /* Zoom effect on hover */
        }
    </style>
</head>
