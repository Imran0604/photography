<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUPPS | Members Details</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .members-container { padding: 120px 8%; min-height: 100vh; background: #0f0f0f; }
        .member-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 50px;
        }
        .member-info-card {
            background: #161616;
            padding: 25px;
            border-left: 3px solid var(--accent-gold);
            transition: 0.3s;
        }
        .member-info-card:hover { background: #1a1a1a; transform: scale(1.02); }
        .m-name { font-family: 'Playfair Display'; color: #fff; font-size: 1.2rem; margin-bottom: 5px; }
        .m-role { color: var(--accent-gold); font-size: 0.9rem; font-weight: bold; text-transform: uppercase; }
        .m-dept { color: #666; font-size: 0.85rem; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="members-container">
        <h1 id="panel-title" style="color: white; font-family: 'Playfair Display'; font-size: 3rem;"></h1>
        <div id="members-grid" class="member-list"></div>
        <br><br>
        <a href="index.html#portal" class="btn-portal">Back to Portal</a>
    </div>
